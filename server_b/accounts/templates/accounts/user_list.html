{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl mb-4">Users</h1>
<a href="{% url 'accounts:user-add' %}" class="bg-blue-500 text-white px-3 py-1 rounded">Add User</a>
<table class="mt-4 w-full">
<tr><th>Username</th><th>Email</th><th>Actions</th></tr>
{% for u in object_list %}
<tr class="border-b"><td>{{ u.username }}</td><td>{{ u.email }}</td>
<td><a href="{% url 'accounts:user-edit' u.pk %}" class="text-blue-600">Edit</a></td></tr>
{% endfor %}
</table>
{% endblock %}
