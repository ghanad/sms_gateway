{% extends 'base.html' %}

{% block content %}
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user "{{ object.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'user_list' %}">Cancel</a>
{% endblock %}
