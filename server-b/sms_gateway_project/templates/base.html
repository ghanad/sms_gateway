<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <div>
            <a href="{% url 'dashboard' %}" class="text-lg font-bold hover:underline">Dashboard</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'user_list' %}" class="ml-4 hover:underline">User Management</a>
                <a href="{% url 'account_logout' %}" class="ml-4 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="ml-4 hover:underline">Login</a>
            {% endif %}
        </div>
    </nav>
    <hr class="my-4 border-gray-300">
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
