<!-- server-b/providers/templates/providers/smsprovider_confirm_delete.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="container">
  <div class="header">
    <div>
      <h1 class="title">Delete Provider</h1>
      <p class="subtitle">This action cannot be undone.</p>
    </div>
    <div>
      <a class="btn" href="{% url 'sms_provider_list' %}">Back to list</a>
    </div>
  </div>

  <section class="card">
    <div class="card__body">
      <p class="subtitle">Are you sure you want to delete the SMS provider “{{ object.name }}”?</p>
      <form method="post">
        {% csrf_token %}
        <div class="panel__footer">
          <a class="btn" href="{% url 'sms_provider_list' %}">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock content %}
